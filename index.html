<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Wickret</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <script src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body class="wow animated fadeIn">
    <section class="container-fluid wrapper">
        <div class="hero">
            <div>
                <div class="container-fluid navbar">
                    <div class="row" style="width: 100%;">
                        <div class="col-md-6">
                            <div class="nav left">
                                <div class="logo">
                                    <a href="#">
                                        <img src="https://res.cloudinary.com/cdacs/image/upload/v1572468499/Wickret%20Assets/logo_qhsdix.png"
                                            alt="Wickret">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="nav right">
                                <div class="navigation">
                                    <div class="benefits"><a href="#">Benefits</a></div>
                                    <div class="security"><a href="#">Security</a></div>

                                    <button>
                                        <span id="loop">Download</span>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="intro">
                <div class="header wow animated fadeIn">
                    <h1 class="wow animated slideInUp" data-wow-duration="1.5s">
                        <span>Banking</span><br>
                        <span id="activetext">Reimagined</span>
                    </h1>
                </div>
            </div>
            <div class="hero-media wow animated fadeIn">
                <div class="video wow animated slideInUp" data-wow-duration="1.4s">
                    <div class="phone">
                        <div class="phone-shadow"></div>
                        <div class="phone-case"></div>
                        <div class="screen">
                            <video width="300px" autoplay loop>
                                <source
                                    src="https://res.cloudinary.com/cdacs/video/upload/v1572721843/Wickret%20Assets/hello-vid_zwnopa.mp4"
                                    type="video/mp4" />
                                <!-- Rendering without video controls is not supported on iOS devices -->
                                <!-- Sorry, your browser doesn't support embedded videos. -->
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid fees">
        <div class="wow animated fadeIn" data-wow-duration="2s" data-wow-delay="0.8s">
            <s class="s1" style="background-position: -140px 3px; top: 75%; left: 40%;"></s>
            <s class="s2" style="background-position: -98px -37px; top: 75%; left: 60%; height: 40px; width: 43px;"></s>
            <s class="s3" style="background-position: -140px -44px; top: 65%; left: 18%; height: 40px;"></s>
            <s class="s4" style="background-position: 0px -74px; top: 65%; left: 80%; width: 47px; height: 36px;"></s>
            <s class="s5" style="background-position: -140px 3px; top: 30%; left: 80%; width: 47px; height: 47px;"></s>
            <s class="s6" style="background-position: -96px -34px; top: 30%; left: 18%; width: 47px; height: 43px;"></s>
            <s class="s7" style="background-position: 2px -74px; top: 18%; left: 60%; height: 36px; width: 50px;"></s>
            <s class="s8" style="background-position: -140px -44px; top: 18%; left: 38%; height: 42px; width: 50px;"></s>
        </div>
        <div class="header">
            <h2>It's Your Money<br>Stop paying fees</h2>
            <p>Fee Free Banking is possible</p>
        </div>
    </section>

</html>
