<!DOCTYPE html>
<html lang="en">

<head>

	<link href="css/bootstrap.min.css" rel="stylesheet" />

<body>
	<section style="padding: 5em 0">

            <s class="s7 randoms" style="background-position: 2px -74px; top: 18%; left: 60%; height: 36px; width: 50px;"></s>

            <h2>A powerful routing<br>and payout engine</h2>
